<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" style="color: white">Avaliação Formadora I</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card class="custom-card">
      <ion-card-content class="center-content">
        <ion-avatar class="center-avatar">
          <img
            ngSrc="assets/img/avatar.png"
            height="866"
            width="736"
            alt="Foto Aluno">
        </ion-avatar>
        <ion-card-title class="custom-title">Nome: {{aluno.nome}}</ion-card-title>
        <ion-card-subtitle>Matrícula: {{aluno.mat}}</ion-card-subtitle>
        <ion-card-subtitle>Código da Turma: {{aluno.cod}}</ion-card-subtitle>
        <ion-card-subtitle>Curso: {{aluno.curso}}</ion-card-subtitle>
        <ion-card-subtitle>Unidade: {{aluno.uni}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
